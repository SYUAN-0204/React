<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 js 創建虛擬 DOM</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>

    <script>
        // 1 創建虛擬 dom
        //const VDOM = React.createElement('h1', { id: 'title' }, 'Hello, React') //const VDOM = React.createElement(標籤名, 標籤屬性, 標籤內容)
        // 加入 span
        const VDOM = React.createElement('h1', { id: 'title' }, React.createElement('span', {}, 'Hello, React'))
        // 這就是 babel 轉譯後的結果
        // 2 渲染虛擬 dom 到頁面
        ReactDOM.render(VDOM, document.getElementById('test')) //ReactDOM.render(虛擬DOM, 容器)
    </script>
</body>

</html>
