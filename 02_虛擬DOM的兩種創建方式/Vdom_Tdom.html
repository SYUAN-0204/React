<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬 DOM 與真實 DOM</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 1 創建虛擬 dom
        const VDOM = (
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        )
        // 2 渲染虛擬 dom 到頁面
        ReactDOM.render(VDOM, document.getElementById('test'))

        console.log('虛擬 DOM ', VDOM)
        //console.log(typeof VDOM)
        //console.log(VDOM instanceof Object)

        const TDOM = document.getElementById('demo')
        console.log('真實 DOM ', TDOM)

        debugger

        /*
        關於虛擬 DOM
        1 本質是 Object 類型的對象(一般對象)
        2 虛擬 DOM 比較輕(屬性少) ，真實 DOM 比較重(屬性多)，
          因為虛擬 DOM 是 React 內部使用，不需要真實 DOM 那麼多屬性
        3 虛擬 DOM 最後會被 React 轉換成真實 DOM ，呈現在頁面上
        */
    </script>
</body>

</html>
