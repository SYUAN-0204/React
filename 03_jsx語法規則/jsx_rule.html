<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx 語法規則</title>
    <style>
        .title {
            background: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        const myId = 'aTgUiGu'
        const myData = 'HeLLo, ReACt'
        // 1 創建虛擬 DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{ color: 'white', fontSize: '30px' }}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={myId.toUpperCase()}>
                    <span style={{ color: 'white', fontSize: '30px' }}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text" />
            </div>
        )
        // 2 渲染虛擬 DOM 到頁面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
        jsx 語法規則
        1 定義虛擬 DOM 時，不要用引號
        2 標籤中混入 js 表達式時，要用 {}
        3 樣式的類名指定不要用 class ，要用 className
        4 內聯樣式要用 style={{ key:value }} 的形式
        5 虛擬 DOM 只有一個根標籤
        6 標籤必需閉合
        7 標籤首字母
          (1) 若小寫字母開頭，則將該標籤轉為 html 中同名元素；若 html 中無該標籤對應的同名元素，則報錯
          (2) 若大寫字母開頭，則 React 就去渲染對應的組件；若組件沒有定義，則報錯
        */
    </script>
</body>

</html>
