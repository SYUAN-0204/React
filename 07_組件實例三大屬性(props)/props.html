<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 創建組件
        class Person extends React.Component {
            render() {
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性別：{sex}</li>
                        <li>年齡：{age + 1}</li>
                    </ul>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Person name="tom" age={19} sex="女" />, document.getElementById('test1'))
        ReactDOM.render(<Person name="amy" age={18} sex="女" />, document.getElementById('test2'))
        // 標籤屬性可以批量傳遞
        const p = { name: 'jerry', age: 28, sex: '男' }
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    </script>
</body>

</html>
