<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控組件</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 創建組件
        class Login extends React.Component {

            handleSubmit = (event) => {
                event.preventDefault() // 阻止表單提交
                const { username, password } = this
                alert(`你輸入的用戶名是：${username.value}，你輸入的密碼是：${password.value}`)
            }

            render() {
                return (
                    <form action="https://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用戶名：<input ref={c => this.username = c} type="text" name="username" />&nbsp;
                        密碼：<input ref={c => this.password = c} type="password" name="password" />&nbsp;
                        <button>登入</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('demo'))
    </script>
</body>

</html>
