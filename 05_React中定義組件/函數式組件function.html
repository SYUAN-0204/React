<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函數式組件</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 1 創建函數式組件
        function MyComponent() { // 函數首字母必需大寫，不然會解析為 html 標籤
            console.log(this) // 此處的 this 是 Undefined，因為 babel 編譯後開啟了嚴格模式
            return <h2>我是用函數定義的組件(適用於【簡單組件】的定義)</h2>
        }
        // 2 渲染組件到頁面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))

        /*
        執行了 ReactDOM.render(<MyComponent />...... 之後，發生了什麼？
        1 React 解析組件標籤，找到了 MyComponent 組件
        2 發現組件是使用函數定義的，隨後調用該函數，
          將返回的虛擬 DOM 轉為真實 DOM，隨後呈現在頁面中
        */
    </script>
</body>

</html>
