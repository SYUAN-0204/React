<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類式組件</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 1 創建類式組件
        class MyComponent extends React.Component {
            render() {
                // render 是放在哪裡的？– MyComponent 的原型對象上，供實例使用
                // render 的 this 是誰？– MyComponent 的實例對象 (MyComponent 組件(實例)對象)
                console.log('render中的this', this)
                return (
                    <h2> 我是用類定義的組件(適用於【複雜組件】的定義)</h2>
                )
            }
        }
        // 2 渲染組件到頁面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))

        /*
        執行了 ReactDOM.render(<MyComponent />...... 之後，發生了什麼？
        1 React 解析組件標籤，找到了 MyComponent 組件
        2 發現組件是使用類定義的，隨後 new 出來該類的實例，
          並通過該實例調用到原型上的 render 方法
        3 將 render 返回的虛擬 DOM 轉為真實 DOM，隨後呈現在頁面中
        */
    </script>
</body>

</html>
