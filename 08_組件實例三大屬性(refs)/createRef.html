<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 創建組件
        class Demo extends React.Component {
            // React.createRef 調用後可以返回一個容器，該容器可以儲存被 ref 所標示的節點，該容器是專人專用的
            myRef = React.createRef()
            myRef2 = React.createRef()
            // 展示左側輸入框的數據
            showData = () => {
                alert(this.myRef.current.value)
            }
            // 展示右側輸入框的數據
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="點擊按鈕提示數據" />&nbsp;
                        <button ref="button1" onClick={this.showData}>點我提示左側的數據</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦點提示數據" />
                    </div>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
