<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refs 的回調函數執行次數</title>
</head>

<body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 按照順序引入 核心庫要先於擴展庫 -->
    <!-- 引入 react 核心庫 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom 用於支援 react 操作 dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script src="../js/babel.min.js"></script>

    <!-- 一定要寫 type="text/babel" -->
    <script type="text/babel">
        // 創建組件
        class Demo extends React.Component {

            state = { isHot: false }

            // 展示輸入框的數據
            showInfo = () => {
                const { input1 } = this
                alert(input1.value)
            }

            // 改變天氣
            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }

            //
            saveInput = (c) => {
                this.input1 = c
                console.log('@', c)
            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <h2>今天天氣很{isHot ? '炎熱' : '涼爽'}</h2>
                        {/*<input ref={(c) => { this.input1 = c; console.log('@', c) }} type="text" placeholder="點擊按鈕提示數據" />&nbsp;*/}
                        <input ref={this.saveInput} type="text" placeholder="點擊按鈕提示數據" />&nbsp;
                        <button ref="button1" onClick={this.showInfo}>點我提示輸入的數據</button>&nbsp;
                        <button onClick={this.changeWeather}>點我切換天氣</button>
                    </div>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
